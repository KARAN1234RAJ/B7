<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        float:inline-end;
        padding: 15px;
      }

      .div1 {
        background: red;
      }

      .div2 {
        background: yellow;
      }

      .div3 {
        background: green;
      }
    </style>
  </head>
  <body>
    <h2>Float Next To Each Other</h2>

    <p>In this example, the three divs will float next to each other.</p>

    <div class="div1">Div one</div>
    <div class="div2">Div two</div>
    <div class="div3">Div three</div>
  </body>
</html>

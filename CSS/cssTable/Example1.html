<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td,
      th {
        border: 1px solid #777;
        padding: 0.5rem;
        text-align: center;
      }

      table {
        border-collapse: collapse;
      }

      tbody tr:nth-child(odd) {
        background: #eee;
      }
      caption {
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Table of Indian States and its Capitals
      </caption>
      <thead>
        <tr>
          <th>Sl no.</th>
          <th>State</th>
          <th>Capital</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>West Bengal</td>
          <td>Kolkata</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Madhya Pradesh</td>
          <td>Bhopal</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Karnataka</td>
          <td>Bengaluru</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Bihar</td>
          <td>Patna</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

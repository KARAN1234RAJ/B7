<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td,
      th {
        border: 1px solid #777;
        padding: 0.5rem;
      }
      td {
        text-align: left;
      }
      table {
        /* border-spacing: 15px; */
        border-collapse: collapse;
      }
      tbody tr:nth-child(odd) {
        background: #68727b;
      }
      tbody tr:nth-child(even) {
        background: #3b638c;
      }
      /* Text Color */
      tbody {
        color: white;
      }
      /* Table height */
      th {
        height: 80px;
      }

      td {
        height: 50px;
      }

      table {
        width: 50%;
      }
     
    </style>
  </head>
  <body>
    <table>
      <caption>
        Table of Indian States and its Capitals
      </caption>
      <thead>
        <tr>
          <th>Sl no.</th>
          <th>State</th>
          <th>Capital</th>
          <th>Visited State</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>West Bengal</td>
          <td>Kolkata</td>
          <td>No</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Madhya Pradesh</td>
          <td>Bhopal</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Karnataka</td>
          <td>Bengaluru</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Bihar</td>
          <td>Patna</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

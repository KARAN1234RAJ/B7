<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --red: #e74c36;
        --blue: #2980b9;
        --green: #27ae60;
        --btnColor:rgb(226, 6, 6);
        --btnBgColor:hsl(189, 66%, 83%);
      }

      div {
        width: 100px;
        height: 100px;
      }

      .red {
        background-color: var(--red);
      }

      .blue {
        background-color: var(--blue);
        position: static;
        left: 100px;
      }

      .green {
        background-color: var(--green);
      }
      .btn{
        color: var(--btnColor);
        background-color: var(--btnBgColor);
        border: none;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
    <button class="btn">Login</button>
  </body>
</html>

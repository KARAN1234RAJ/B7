<!DOCTYPE html>
<html>
  <head>
    <style>
      h2 {
        position: absolute;
        left: 200px;
        top: 340px;
      }
    </style>
  </head>
  <body>
    <h1>You are learning position Property on Scaler Topics</h1>

    <h2>You are reading a heading with an absolute position</h2>

    <p>
      Using absolute positioning, the element can be placed anywhere on a page.
      The heading below is placed 200px from the left of the page and 340px from
      the top of the page.
    </p>
  </body>
</html>

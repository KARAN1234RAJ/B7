<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      :root {
        --red: #e74c36;
        --blue: #2980b9;
        --green: #27ae60;
      }

      div {
        width: 100px;
        height: 100px;
      }
      body {
        height: 1000px;
      }

      .red {
        background-color: var(--red);
      }

      .blue {
        background-color: var(--blue);
        /* position: fixed; */
        /* top: 100px; */
      }
      .green {
        background-color: var(--green);
      }
      nav{
        width: 100%;
        height: 50px;
        background-color:antiquewhite ;
        color: rebeccapurple;
        font-size: 2rem;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        text-align: center;
        position: sticky;
        top:2px;
      }
    </style>
  </head>
  <body>
    <div class="red"></div>
    <div class="green"></div>
    <nav>This is my header</nav>
    <div class="blue"></div>
    
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
  </body>
</html>

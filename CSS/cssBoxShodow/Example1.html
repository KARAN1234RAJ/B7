<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.main{
        display: flex;

      }

   div.one{
    height: 100px;
    width: 200px;
    /* background-color: aqua; */
    margin: 20px;
    /* border: solid black 3px; */
    box-shadow: inset 2px 4px 6px 5px rgba(56, 217, 59, 0.4);
   }
   div.two{
    margin: 20px;
    height: 100px;
    width: 200px;
    /* background-color: aqua; */
    margin-left: 20px;
    box-shadow:2px 4px 6px 5px rgba(56, 217, 59, 0.4);
   }
      .box-11 {
        /* without inset keyword */
        box-shadow: 1px 2px 3px 4px rgba(56, 217, 59, 0.4);
        /* float: left; */
      }

      /* with inset keyword */
      .box-21 {
          float: left;
        box-shadow: inset 1px 2px 3px 4px rgba(94, 185, 73, 0.4);
      }
    </style>
  </head>
  <body>
   <div class="main">
     <div class="one">one</div>
     <div class="two">two</div>
   </div>
  </body>
</html>

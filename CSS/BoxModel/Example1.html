<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        
      }
      div.one {
        border: 5px dashed red;
        padding: 20px;
        margin: 20px;
        background-color: pink;
        background-clip: border-box;
      }
      div.two {
        border: 5px dashed rgb(81, 0, 255);
        padding: 20px 40px 50px 50px;
        margin: 20px;
        background-color: aqua;
        background-clip: padding-box;
      }
    </style>
  </head>
  <body>
    <div class="one">Welcome To GrowTech!</div>
    <div class="two">Welcome To GrowTech!</div>
  </body>
</html>

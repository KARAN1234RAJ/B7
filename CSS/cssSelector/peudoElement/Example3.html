<!DOCTYPE html>
<html>
  <head>
    <style>
     ul>li::marker {
        color: hsl(0, 100%, 50%);
        font-size: 23px;
      }
     ol>li::marker {
        color: hwb(116 6% 22%);
        font-size: 23px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>one</li>
      <li>Two</li>
    </ul>

    <ol>
      <li>First</li>
      <li>Second</li>
    </ol>
  </body>
</html>

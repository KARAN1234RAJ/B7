<!DOCTYPE html>
<html>
  <head>
    <style>
      h1::before {
        content: "Elements inserted before heading";
        color: red;
      }
      h2::after {
        content: "elements inserted after heading";
        color: #050ebb;
      }
    </style>
  </head>
  <body>
    <h1>This is headig one</h1>
    <h2>This is a heading two </h2>
  </body>
</html>

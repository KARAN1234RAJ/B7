<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        background-color: rgb(206, 206, 238);
        color: rgb(46, 21, 3);
        padding: 50px;
        text-align: center;
      }

      div:hover {
        background-color: rgb(0, 255, 34);
        font-size: large;
        font-weight: bold;
        height: 50px;
        width: 200px;

      }
    </style>
  </head>
  <body>
    <p>Hover over the div element below to change its background color:</p>
    <div>Hover Over Me</div>
  </body>
</html>

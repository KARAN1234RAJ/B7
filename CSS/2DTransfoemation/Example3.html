<!DOCTYPE html>
<html>
  <head>
    <style>
      div.container {
        width: 100%;
        height: 400px;
        background-color: aliceblue;
        border: 2px solid red;
      }
      div#box {
        width: 300px;
        height: 100px;
        background-color: #00fff2;
        border: 1px solid black;
        transform: translate(200px, 100px) scale(2,2);
        /* transform: scale(2); */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="box">
        This div element is moved 50 pixels to the right, and 100 pixels down
        from its current position.
      </div>
    </div>
  </body>
</html>

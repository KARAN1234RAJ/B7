<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 300px;
        height: 100px;
        background-color: #00ffc3;
        border: 1px solid black;
      }

      div#myDiv {
        transform: rotate(20deg);
      }
    </style>
  </head>
  <body>
    <div>This a normal div </div>
    <div id="myDiv">This  rotated clockwise 20 degrees.</div>
  </body>
</html>

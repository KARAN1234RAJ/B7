<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 3D RotateX</title>
    <style>
      /* styles original div */
      div.original {
          margin: 30px;
        width: 100px;
        height: 100px;
        border: 4px solid black;
        perspective: 80px;
      }

      /* styles div with rotate class */
      div.rotate {
        width: 100px;
        height: 100px;
        background-color: orange;
        transform: rotateZ(30deg);
      }
    </style>
  </head>

  <body>
    <div class="original">
      <div class="rotate"></div>
    </div>
  </body>
</html>

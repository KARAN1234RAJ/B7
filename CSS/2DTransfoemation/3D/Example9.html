<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 3D RotateX</title>
    <style>
      /* styles original div */
      div.original {
        width: 100px;
        height: 100px;
        margin: 50px;
        border: 4px solid black;
        perspective: 800px;
      }

      /* styles div with scale class */
      div.scale {
        width: 100px;
        height: 100px;
        background-color: orange;
        transform: scale3d(1, 2, 5) rotateX(45deg);
      }
    </style>
  </head>

  <body>
    <div class="original">
      <div class="scale"></div>
    </div>
  </body>
</html>

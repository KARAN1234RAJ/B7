<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 300px;
        height: 100px;
        background-color: #00fff7;
        border: 1px solid black;
      }

      div#myDiv {
        transform: skewY(20deg);
      }
    </style>
  </head>
  <body>
    <div>This a normal div</div>
    <div id="myDiv">
      This div is skewed 20 degrees along the X-axis.
    </div>
  </body>
</html>

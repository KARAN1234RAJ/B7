<!DOCTYPE html>
<html>
  <head>
    <style>
      #example1 {
        border: 5px dashed #0e9c12;
        padding: 15px;
        background: #0e9c12;
        background-clip: border-box;
      }

      #example2 {
        border: 5px dashed #0e9c12;
        padding: 15px;
        background: #0e9c12;
        background-clip: padding-box;
      }

      #example3 {
        border: 5px dashed #0e9c12;
        padding: 15px;
        background: #0e9c12;
        background-clip: content-box;
      }
    </style>
  </head>
  <body>
    <h1>The background-clip Property</h1>

   
    <div id="example1">
      <p>The background extends behind the border.</p>
    </div>

    <p>background-clip: padding-box:</p>
    <div id="example2">
      <p>The background extends to the inside edge of the border.</p>
    </div>

    <p>background-clip: content-box:</p>
    <div id="example3">
      <p>The background extends to the edge of the content box.</p>
    </div>
  </body>
</html>

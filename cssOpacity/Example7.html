<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #gradient1 {
        height: 150px;
        background: linear-gradient(
          to right,
          rgba(255, 122, 89, 1),
          rgba(255, 122, 89, .1)
        );
      }
      #gradient2 {
        height: 150px;
        background: linear-gradient(
          to right,
          rgba(255, 122, 89, 0.8),
          rgba(255, 122, 89, 0)
        );
      }
      #gradient3 {
        height: 150px;
        background: linear-gradient(
          to right,
          rgba(255, 122, 89, 0.6),
          rgba(62, 198, 24, 0.489)
        );
      }
    </style>
    <title>CSS Opacity Gradient</title>
  </head>
  <body>
    <div id="gradient1"></div>
    <br />
    <div id="gradient2"></div>
    <br />
    <div id="gradient3"></div>
    <br />
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .flex-container {
        display: flex;
      }
      .flex-container  div{
          color: aliceblue;
     
      }
      .first {
        opacity: 1;
        width: 300px;
        height: 300px;

        background: black;
      }
      .second {
        opacity: 0.8;
        width: 300px;
        height: 300px;
        background: black;
      }
      .third {
        opacity: 0.6;
        width: 300px;
        height: 300px;
        background: black;
      }
      .fourth {
        opacity: 0.4;
        width: 300px;
        height: 300px;
        background: black;
      }
      .fifth {
        opacity: 0.2;
        width: 300px;
        height: 300px;
        background: black;
      }
      .sixth {
        opacity: 0;
        width: 300px;
        height: 300px;
        background: black;
      }
    </style>
    <title>CSS Opacity</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="first">opacity 1</div>
      <div class="second">opacity .8</div>
      <div class="third">opacity .6</div>
      <div class="fourth">opacity .4</div>
      <div class="fifth">opacity .2</div>
      <div class="sixth">opacity 0</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <style>
      div.bg {
        background: url("reactlogo.png");
        background-size: 400px 300px;
        background-repeat: no-repeat;
        width: 650px;
        height: 480px;
        border: 1px solid;
      }
      div.box {
        margin: 50px 0px;
        text-align: center;
        width: 650px;
        height: 150px;
        background-color: #000000;
        border: 3px solid rgb(167, 114, 114);
        opacity: 0.8;
      }
      div.box p {
        margin: 5%;
        font-family: Arial;
        color: #0d184c;
        font-weight: bold;
        font-size: 25px;
      }
    </style>
  </head>

  <body>
    <div class="bg">
      <div class="box">
        <p>This is a transparent box</p>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <style>
      #gradient {
          margin: auto;
          margin-top: 100px;
        height: 200px;
        width: 200px;
        background-color: grey; /* For browsers that do not support gradients */
        background-image: repeating-conic-gradient(
          purple 10%,
          pink 20%,
          white 30%
        );
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="gradient"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      console.log(Boolean(2)); 

      // conversion to boolean implicitly in an statement
      if (" ") {
        console.log(`Empty string`);
      } 
      // implicit conversions due to logical operators
      console.log(!!2); 
      console.log("" || 23); 
    </script>

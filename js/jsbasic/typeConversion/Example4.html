<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // conversion to string using String()
      console.log(String(2 - true));// 1
      console.log("56" === String(56));//true
      // conversion to number using Number()
      console.log(Number(prompt()));
      console.log(Number("23") + 7);
      // conversion to Boolean Explicitly
      console.log(Boolean(""));
      console.log(Boolean(2) == true);
    </script>
  </body>
</html>

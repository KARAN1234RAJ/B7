<html lang="en">
  <head>

    <title>Debonsing</title>
  </head>
  <body>
    <input type="text" id="input" placeholder="Enter here" />
    <div id="outPut"></div>
    <script>
      let timer;

        //    const inputVal = document.getElementById("input").value;
        //    console.log(inputVal);
        //    document.getElementById("outPut").innerHTML = inputVal;
        clearTimeout(timer);
        timer = setTimeout(() => {
          const inputVal = document.getElementById("input").value;
          console.log(inputVal);
          document.getElementById("outPut").innerHTML = inputVal;
        }, 500);
      });
    </script>
  </body>
</html>

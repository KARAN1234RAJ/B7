  <body>
    <h1>The Window Object</h1>
    <h2>The stop() Method</h2>

    <p>The stop() method stops this document from loading.</p>
    <button onclick="stomMe()">Click Me</button>
    <script>
     function  stomMe(){
       window.stop();
      }
    </script>

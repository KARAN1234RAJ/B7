<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="myText" type="text" placeholder="Write something here....." />

    <button onclick="getFocus()">clickMe</button>
    <button onclick="loseFocus()">clickMe</button>
    <script>
      function getFocus() {
        console.log("clicked");
        document.getElementById("myText").focus();
      }

      function loseFocus() {
        document.getElementById("myText").blur();
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      id="mySlider"
      type="range"
      min="100"
      max="1050"
      value="0"
      step="30"
      onchange="showValue(this.value); changeScrollBar(this.value);"
    />
    <script>
    
      var input = document.getElementById("mySlider");
      input.value = localStorage.getItem("foo2");
      console.log(input);
    </script>
  </body>
</html>
